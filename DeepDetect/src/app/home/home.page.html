<ion-app>

  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title  class="ion-text-center">
        Deep-Detect
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large" class="ion-text-center">Deep-Detect</ion-title>
      </ion-toolbar>
    </ion-header>


    <div id="container">

      <strong>Enter a video</strong><br><br>
      <small>Make sure that the video is not longer than 10min and contains human faces.</small><br><hr>
      <ion-input type="url" [(ngModel)]="inputValue" color="tertiary" pattern="url" placeholder="Video URL" inputmode="url"></ion-input>
      <br>
      <ion-button color="success" (click) ="presentLoading()">Check</ion-button><br>
   <!--   <ion-button color="success" (click) ="presentLoadingWithOptions()">Another loading option</ion-button>  -->
      <br>
      <br>
      <br>
      <ion-grid>
        <ion-row>
          <ion-col size="2"></ion-col>
          <ion-col size="8">
            <p>The video is:</p>
            <br>
            <ion-progress-bar color={{barva}} id="progressbar" value={{scoreSmall}}></ion-progress-bar>
            <br>
            <p><em>{{score}}</em> % fake.</p>
            <br>
            <p>{{isItFake}}</p>
          </ion-col>
          <ion-col size="2"></ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-title class="ion-text-center">Made by Tim&#178;</ion-title>
    </ion-toolbar>
  </ion-footer>

</ion-app>
